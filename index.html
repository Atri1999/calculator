<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="styles.css"/>
    <script src="script.js" defer ></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="content">
            <div class="previous" ></div>
            <div class="present"></div>
        </div>
        <button data-value-type='AC' class ="biggy clear">AC</button>
        <button class="delete" data-value-type='Del'>Del</button>
        <button class="operation" data-value-type='*'>*</button>
        <button class="operator" data-value-type='1'>1</button>
        <button class="operator" data-value-type='2'>2</button>
        <button class="operator" data-value-type='3'>3</button>
        <button class="operation" data-value-type='/'>/</button>
        <button class="operator" data-value-type='4'>4</button>
        <button class="operator" data-value-type='5'>5</button>
        <button class="operator" data-value-type='6'>6</button>
        <button class="operation" data-value-type='-'>-</button>
        <button class="operator" data-value-type='7'>7</button>
        <button class="operator" data-value-type='8'>8</button>
        <button class="operator" data-value-type='9'>9</button>
        <button class="operation" data-value-type='+'>+</button>
        <button class="operator" data-value-type='.'>.</button>
        <button class="operator" data-value-type='0'>0</button>
        <button class="biggy result" data-value-type='='>=</button>

    </div>
</body>
</html>
